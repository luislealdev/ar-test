<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <!-- Crea una escena de AR -->
    <a-scene embedded arjs>
      <!-- Modelo 3D -->
      <!-- <a-entity gltf-model="url(/ar.glb)" scale="0.1 0.1 0.1" position="0 0 0">
      </a-entity> -->
      <a-entity
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0"
      >
      </a-entity>
      <!-- Luz -->
      <a-light type="directional" position="1 1 0.5"></a-light>
    </a-scene>
  </body>
</html>
