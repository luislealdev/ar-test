<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR GLB Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls></a-camera>

      <!-- AR Marker -->
      <a-anchor-camera preset="hiro">
        <a-gltf-model src="./ar.glb" scale="0.5 0.5 0.5" position="0 0 0">
        </a-gltf-model>
      </a-anchor-camera>
    </a-scene>

    <script>
      // Additional settings or adjustments for your AR scene can be added here
    </script>
  </body>
</html>
