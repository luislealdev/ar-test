<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js Surface Tracking</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Escena AR -->
  <a-scene
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true; antialias: true;"
  >
    <!-- Luz ambiental para iluminar el modelo -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="point" intensity="1" position="0 2 2"></a-light>

    <!-- Entidad anclada a un plano detectable -->
    <a-entity 
      arjs-anchor="type: plane" 
      arjs-hit-testing 
      visible="false"
    >
      <!-- Modelo GLB -->
      <a-gltf-model
        src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb"
        scale="0.2 0.2 0.2"
        position="0 0 0"
        rotation="0 0 0"
      >
      </a-gltf-model>
    </a-entity>

    <!-- CÃ¡mara para AR -->
    <a-camera position="0 0 0"></a-camera>
  </a-scene>

</body>
</html>
